<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <!--Made with love by Mutiullah Samim -->

  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Custom styles-->

</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>

      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input class="form-control ng-pristine ng-invalid ng-touched" name="email" [(ngModel)]="login"
                   #email="ngModel" required
                   pattern="[a-zA-Z0-9]{3,}" placeholder="username"/>

          </div>
          <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
            Enter username
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" #pass="ngModel" required
                   pattern="[a-zA-Z0-9]{3,}" placeholder="Password"/>
          </div>
          <div [hidden]="pass.valid || pass.untouched" class="alert alert-danger">
            Enter password
          </div>

          <div *ngIf="alertUserAboutError" class="alert alert-danger">
            The username and password that you entered did not match our records. Please double-check and try again.
          </div>

          <button type="button" class="btn btn-secondary" (click)="authorization()"
                  >
            LOG IN
          </button>

        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a routerLink="/signup">Sign Up</a>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
