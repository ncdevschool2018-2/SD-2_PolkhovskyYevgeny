<ng4-loading-spinner></ng4-loading-spinner>
<body class="bg-light">

<div>
  <h1 align="center">Groups </h1>
</div>
<main class="container">
  <div class="my-3 p-3 bg-white rounded shadow-sm">

    <table class="table table-bordered table-striped">
      <thead>

      </thead>
      <tbody>
      <tr *ngFor="let group of groups">
        <td>
          <accordion *ngIf="!timetable">
            <accordion-group heading="{{group.name}}">
              <app-group-content [groupNumber]="group.id"></app-group-content>
            </accordion-group>

          </accordion>



          <accordion *ngIf="timetable">
            <accordion-group heading="{{group.name}}">
              <app-timetable-info [groupNumber]="group.id"></app-timetable-info>
            </accordion-group>

          </accordion>
          <!--<p class="lead text-center"   *ngIf="!timetable" routerLink="/groupContent/{{group.id}}">{{group.name}}</p>-->
          <!--<p class="lead text-center" *ngIf="timetable" routerLink="/timetableinfo/{{group.id}}">{{group.name}}</p>-->
        </td>
      </tr>


      </tbody>
    </table>
  </div>
  <!--<app-go-back></app-go-back>-->
</main>

</body>
