<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>

  </tr>
  </thead>
  <tbody *ngIf="page">
  <tr *ngFor="let group of page.content">
    <th scope="row">{{group.name}}</th>

  </tr>


  </tbody>
</table>
<pagination *ngIf="page" [totalItems]="page.totalElements"
            [(ngModel)]="currentPage"
            (pageChanged)="pageChanged(currentPage)"></pagination>

<p>{{currentPage}}</p>
