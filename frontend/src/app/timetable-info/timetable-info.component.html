            <div class="col-6">

                         [groupNumber]="groupNumber"></app-table>

          </div>

          <div class="row">

              <app-table [day]="Sunday" [roleIdCheck]="roleIdCheck" (formStateChanged)="test()" [slots]="slots" [timetable]="timetable"

            </div>
          </div>
        </accordion-group>
