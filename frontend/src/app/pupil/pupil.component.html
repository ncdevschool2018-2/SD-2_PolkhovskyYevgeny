<nav class="site-header sticky-top py-1" *ngIf="student && group">
  <div class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="d-block mx-auto">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
        <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
        <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
        <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
        <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
        <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
      </svg>
    </a>

    <a class=" py-2 d-none d-md-inline-block" (click)="first()"
       [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">Your Group</a>
    <a class="py-2 d-none d-md-inline-block" (click)="second()"
       [attr.aria-expanded]="!isCollapsed1" aria-controls="collapseBasic1">Your Timetable</a>
    <a class="py-2 d-none d-md-inline-block" (click)="third()"
       [attr.aria-expanded]="!isCollapsed2" aria-controls="collapseBasic1"> {{student.name}}{{"
      "}}{{student.surname}}</a>

    <!--<a class="py-2 d-none d-md-inline-block" href="#">Pricing</a>
    <a class="py-2 d-none d-md-inline-block" href="#">Cart</a>-->
    <a class="nav-link" (click)="logout()">Logout</a>
  </div>
</nav>

<div id="collapseBasic" *ngIf="student" [collapse]="isCollapsed" class="card card-block card-header">
  <div class="well well-lg">

    <app-group-content [roleIdCheck]="3" [groupNumber]="student.groupId"></app-group-content>
  </div>
</div>
<div  style="width: 80%; margin-left: auto;
    margin-right: auto;" id="collapseBasic1" *ngIf="student" [collapse]="isCollapsed1" class="card card-block card-header">
  <div class="well well-lg">
    <!--<button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Tooltip on top"
            data-target="#exampleModal"
            (click)="_openModalTeacher(templateTeacher)">
      Create Teacher
    </button>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"
            (click)="_openModalSubjectTeacher(templateSubjectTeacher)">
      Add subject to teacher
    </button>-->
    <mat-radio-group class="example-radio-group" [(ngModel)]="tChange">
      <mat-radio-button class="example-radio-button" [value]="false">

        <a> <img src="https://image.flaticon.com/icons/svg/1142/1142015.svg"></a>
      </mat-radio-button>
      <mat-radio-button class="example-radio-button" [value]="true">
        <a> <img src="https://image.flaticon.com/icons/svg/25/25617.svg"></a>

      </mat-radio-button>
    </mat-radio-group>
    <app-timetable-info [roleIdCheck]="3" [groupNumber]="student.groupId" [tChange]="tChange"
                        [slots]="slots"></app-timetable-info>
  </div>


</div>

<div *ngIf="student && group" id="collapseBasic2" [collapse]="isCollapsed2" class="card card-block card-header">
  <div class="text-center">
    <h1>Name : {{student.name}}</h1>
    <h1>Surname : {{student.surname}}</h1>
    <h1>Group : {{group.name}}</h1>
    <div style="width: 400px; margin-left: auto;
    margin-right: auto;">
      <input type="password" class="form-control" name="password" [(ngModel)]="oldPassword" #pass="ngModel" required
             pattern="[a-zA-Z0-9]{3,}" placeholder="Password Old"/>
      <input type="password" class="form-control" name="password" [(ngModel)]="newPassword" #pass="ngModel" required
             pattern="[a-zA-Z0-9]{3,}" placeholder="Password New"/>
      <input type="password" class="form-control" name="password" [(ngModel)]="confirmPassword" #pass="ngModel" required
             pattern="[a-zA-Z0-9]{3,}" placeholder="Password Confirm"/>
      <button type="button" class="btn btn-success" (click)="changePassword()"
      >{{"Save"}}
      </button>
    </div>
  </div>
</div>
